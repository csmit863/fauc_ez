<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepolia Faucet</title>
</head>
<body>
    <h1>Sepolia Testnet Faucet</h1>
    <p>Enter your wallet address and student email to receive Sepolia ETH</p>
    
    <form id="faucetForm">
        <label for="wallet">Wallet Address:</label>
        <input type="text" id="wallet" name="wallet" required>

        <label for="email">Student Email:</label>        
        <input type="email" id="email" name="email" required>

        <button type="submit">Request Tokens</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById('faucetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const wallet = document.getElementById('wallet').value;
            const email = document.getElementById('email').value;
            const response = await fetch(`http://localhost:5000/api/get-otp?email=${email}&address=${wallet}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });
            if (response.ok){
                const result = await response.json();
                document.getElementById('responseMessage').textContent = result.message || "Verification email sent!";
            } else {
                document.getElementById('responseMessage').textContent = "Failed to connect to the server.";
            }
        });
    </script>
</body>
</html>
